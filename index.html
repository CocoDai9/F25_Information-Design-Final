<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Resource Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #f8f9fa; 
            --card-bg: #ffffff;
            --text-color: #333333; 
            --border-color: #e0e0e0; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
        }

        header h1 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
            color: #2c3e50;
        }

        header p {
            color: #666;
            margin-top: 5px;
        }

        /* Layout for 2 Charts + Summary */
        .dashboard-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .card h2 {
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: #444;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 350px; 
            width: 100%;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .stat-box {
            background: #fdfdfd;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 6px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-val {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Color Coding Helper Classes */
        .dot { height: 10px; width: 10px; display: inline-block; border-radius: 50%; margin-right: 5px; }
        .dot-sand { background-color: #E3C565; }
        .dot-green { background-color: #2E7D32; }
        .dot-blue { background-color: #0288D1; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Environmental Resource Dashboard</h1>
            <p>Overview of land distribution and biological diversity metrics</p>
        </header>

        <div class="dashboard-grid">
            
            <div class="card">
                <h2>Land Area Distribution (10,000 ha)</h2>
                <div class="chart-container">
                    <canvas id="areaChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>Biodiversity Species Count</h2>
                <div class="chart-container">
                    <canvas id="bioChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card">
    <h2>Data Summary</h2>
    <div class="summary-grid">
        
        <div class="stat-box">
            <span class="stat-label"><span class="dot dot-sand"></span>Desertified Land</span>
            <div class="stat-val">
                4,325.62 
                <span class="stat-unit">10k ha</span>
            </div>
        </div>

        <div class="stat-box">
            <span class="stat-label"><span class="dot dot-green"></span>Forest Area</span>
            <div class="stat-val">
                1,490.99 
                <span class="stat-unit">10k ha</span>
            </div>
        </div>

        <div class="stat-box">
            <span class="stat-label"><span class="dot dot-blue"></span>Wetland Area</span>
            <div class="stat-val">
                652.90 
                <span class="stat-unit">10k ha</span>
            </div>
        </div>

        <div class="stat-box">
            <span class="stat-label">Higher Plant Species</span>
            <div class="stat-val">
                6,600 
                <span class="stat-unit">Species</span>
            </div>
        </div>

    </div>
</div>
            </div>

        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        // Colors mapping strictly to meaning
        const colors = {
            desert: '#E3C565', // Sand/Yellow
            forest: '#2E7D32', // Forest Green
            wetland: '#0288D1', // Water Blue
            bio_plants: '#4CAF50',
            bio_algae: '#009688',
            bio_fungi: '#795548',
            bio_cites: '#FF9800',
            bio_protected: '#D32F2F'
        };

        // ============================================
        // CHART 1: AREA
        // ============================================
        const areaCtx = document.getElementById('areaChart').getContext('2d');
        new Chart(areaCtx, {
            type: 'bar',
            data: {
                // Sorted by Value
                labels: ['Desertified Land', 'Forest Area', 'Wetland Area', 'Reduction in Desertification'],
                datasets: [{
                    label: 'Area (10,000 ha)',
                    data: [4325.62, 1490.99, 652.9, 1.36],
                    backgroundColor: [
                        colors.desert,  // Yellow for Desert
                        colors.forest,  // Green for Forest
                        colors.wetland, // Blue for Wetland
                        colors.desert   // Yellow for Reduction
                    ],
                    borderRadius: 4
                }]
            },
            options: {
                indexAxis: 'y', // Horizontal Bar
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: { 
                        grid: { color: '#f0f0f0' },
                        title: { display: true, text: 'Area (10,000 ha)' }
                    }, 
                    y: { grid: { display: false } }
                }
            }
        });

        // ============================================
        // CHART 2: BIODIVERSITY
        // ============================================
        const bioCtx = document.getElementById('bioChart').getContext('2d');
        
        // Icons added directly to the labels string
        const bioLabels = [
            'üå≥ Higher Plants', 
            'üåø Algae', 
            'üçÑ Fungi', 
            'üìú CITES Appendix', 
            'üêº Key Protected'
        ];

        new Chart(bioCtx, {
            type: 'bar',
            data: {
                labels: bioLabels,
                datasets: [{
                    label: 'Count',
                    data: [6600, 2376, 878, 300, 38],
                    backgroundColor: [
                        colors.bio_plants,
                        colors.bio_algae,
                        colors.bio_fungi,
                        colors.bio_cites,
                        colors.bio_protected
                    ],
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { 
                        beginAtZero: true,
                        grid: { color: '#f0f0f0' } 
                    },
                    x: { 
                        grid: { display: false },
                        ticks: {
                            font: { size: 14 } // Slightly larger font for icons
                        }
                    }
                }
            }
        });

    </script>
</body>
</html>
